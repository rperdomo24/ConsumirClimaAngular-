<h3> Agregar Productos</h3>
<form [formGroup]="Producto" (ngSubmit)="guardarProducto()">
  <input type="number" hidden class="form-control" formControlName="id" value="0">
  <div class="form-group row">
    <label class="control-label col-md-12">Nombre</label>
    <div class="col-mod-12">
      <input type="text" class="form-control" formControlName="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Precio</label>
    <div class="col-mod-12">
      <input type="number" class="form-control" formControlName="precio">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Existencias</label>
    <div class="col-mod-12">
      <input type="number" class="form-control" formControlName="existencias">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success float-right"> Aceptar</button>
    <button class="btn btn-secondary float-right" [routerLink]="['/']"> Cancelar</button>
  </div>
</form>
