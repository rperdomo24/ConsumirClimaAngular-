<br>

<div class="row" style="padding-top:10px ;">
  <div class="col-lg-6">
    <h3>Lista de Productos</h3>

  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-right"[routerLink]="['agregar']" >Nuevo Producto</button>
  </div>
</div>
<br>
<table class="table table-sm table-hover">
  <thead>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Existencias</th>
  </thead>
  <tbody *ngFor="let producto of listaProductos">
    <tr>
    <td> <a [routerLink]="['/ver/',producto.id]">{{producto.nombre}}</a></td>
    <td>$ {{producto.precio}}</td>
    <td>{{producto.existencias}} unidades</td>
    <td><button class="btn btn-primary btn-sm float-right" [routerLink]="['editar/',producto.id]">Editar</button></td>
    <td><button class="btn btn-primary btn-sm float-right" (click)="borrar(producto.id)">Eliminar</button></td>
  </tr>
  </tbody>
</table>
